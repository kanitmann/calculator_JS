<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="/img/img.png" type="image/x-icon">
    <title>Calculator</title>
</head>

<body>
    <div class="calc">
        <input class="screen" , id="scr">

    </div>

    <div class="button9" , id="b9" , onclick="scr.value +='9'">
        <p>9</p>
    </div>
    <div class="button8" , id="b8" , onclick="scr.value += '8'">
        <p>8</p>
    </div>
    <div class="button7" , id="b7" , onclick="scr.value += '7'">
        <p>7</p>
    </div>
    <div class="button6" , id="b6" , onclick="scr.value += '6'">
        <p>6</p>
    </div>
    <div class="button5" , id="b5" , onclick="scr.value += '5'">
        <p>5</p>
    </div>
    <div class="button4" , id="b4" , onclick="scr.value += '4'">
        <p>4</p>
    </div>
    <div class="button3" , id="b3" , onclick="scr.value += '3'">
        <p>3</p>
    </div>
    <div class="button2" , id="b2" , onclick="scr.value += '2'">
        <p>2</p>
    </div>
    <div class="button1" , id="b1" , onclick=" scr.value +='1'">
        <p>1</p>
    </div>
    <div class="button0" , id="b0" , onclick="scr.value+='0'">
        <p>0</p>
    </div>
    <div class="but_add" ,id="b_add" , onclick="scr.value+='+'">
        <p>+</p>
    </div>
    <div class="but_sub" ,id="b_sub" , onclick="scr.value+='-'">
        <p>-</p>
    </div>
    <div class="but_pro" ,id="b_pro" , onclick="scr.value+='*'">
        <p>*</p>
    </div>
    <div class="but_div" ,id="b_div" , onclick="scr.value+='/'">
        <p>/</p>
    </div>
    <div class="but_dot" ,id="b_dot" , onclick="scr.value+='.'">
        <p>.</p>
    </div>
    <div class="left_bracket" ,id="b_lb" , onclick="scr.value+='('">
        <p>(</p>
    </div>
    <div class="right_bracket" ,id="b_rb" , onclick="scr.value+=')'">
        <p>)</p>
    </div>
    <div class="clr" ,id="b_clr" , onclick="scr.value=''">
        <p>C</p>
    </div>
    <div class="equal" ,id="b_eql" , onclick="scr.value = eval(scr.value)">
        <p>=</p>
    </div>
</body>

</html>
